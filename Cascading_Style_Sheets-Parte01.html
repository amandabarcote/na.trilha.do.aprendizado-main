    <p>A sintaxe é constituída pelo <b>seletor</b>, que é a tag do <b>HTML</b> a ser modificada, a tag escolhida vai ter
        as modificações que vai ser programada no <b>CSS</b>, o seletor tem as chaves, que delimita o inicio e final do
        código, a propriedade a ser mudada deve ser explicitada entre as chaves e ter os dos dois pontos no final
        <b>“:”</b> para definir o valor, após ser definido o valor deve ser fechada com o ponto e vírgula <b>“;”</b> os
        comentários são definidos entre os caracteres <b>“/* */”</b>; Quando se tem uma subpropriedade tem que
        colocar-lha logo após a propriedade separada por um traço <b>“-”</b>.</p>
    <br>

    <!--Formas do CSS-->
    <h3 id="CSS-Formas"><i>Formas do CSS</i></h3>

    <p>O <b>CSS</b> tem três formas de ser utilizado, sendo elas <b>“Inline”</b> que é definido dentro da linha da tag,
        o <b>“Incorporado”</b> que é definido dentro da tag head, o <b>“CSS”</b> definido nele só vale para a página
        atual, e por ultimo o <b>“Externo”</b> que é um documento a parte, você escreve o <b>“CSS”</b> somente uma única
        vez e pode executar em qualquer página apenas fazendo um link com o documento externo. As prioridades que o
        navegador dá para cada estilo é a ordem respectivamente feita com a explicação, o <b>Inline, Incorporado e
            Externo</b> respectivamente.</p>
